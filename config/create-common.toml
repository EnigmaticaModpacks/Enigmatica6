
[worldgen]

	# 
	#Modify Create's impact on your terrain
	[worldgen.v2]
		# 
		#Prevents all worldgen added by Create from taking effect
		disableWorldGen = true

		[worldgen.v2.copper_ore]
			# 
			#Range: > 0
			clusterSize = 18
			# 
			#Amount of clusters generated per Chunk.
			#  >1 to spawn multiple.
			#  <1 to make it a chance.
			#  0 to disable.
			#Range: 0.0 ~ 512.0
			frequency = 0.0
			# 
			#Range: > 0
			minHeight = 40
			# 
			#Range: > 0
			maxHeight = 85

